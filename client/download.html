<!DOCTYPE html>
<html>
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
        <style>
            .container {
                width: 90%;
                margin: auto;
                display: flex;
                flex-direction: column;
            }
            .img-item {
                border: 10px solid #66CCFF;
                box-sizing: border-box;
                box-shadow: 0.3em 0.3em 1em rgba(0,0,0,0.3);
                margin-bottom: 50px;
                width: 100%;
                height: auto;
            }
        </style>
    </head>
    <body>
        <div class="container">
            
        </div>
        <script>
            // downloader module
            const downloader = (function(){
                const baseUrl = 'http://localhost:3000'

                async function fetchImageList() {
                    const response = await fetch(baseUrl + '/imageList', {
                                            method: 'GET',
                                            mode: 'cors',
                                            headers: {
                                                'Content-Type': 'application/json'
                                            }
                                        })
                    if (!response.ok) {
                        throw new Error(`HTTP error! status: ${response.status}`)
                    } else {
                        return await response.json()
                    }
                }

                async function downloadImage(data) {
                    let response = await fetch(baseUrl + data.url, {
                                            method: 'Get',
                                            mode: 'cors',
                                            headers: {
                                                'Content-Type': 'image/jpeg'
                                            }
                                        })
                    if (!response.ok) {
                        throw new Error(`HTTP error! status: ${response.status}`)
                    } else {
                        return await response.blob()
                    }
                }

                return {
                    fetchImageList,
                    downloadImage
                }
            })()

            async function loadImage() {
                try {
                    const list = await downloader.fetchImageList()

                    const container = document.getElementsByClassName('container')[0]

                    const downloadPromises= list.map(async data => {
                        const imageBlob = await downloader.downloadImage(data)
                        return {blob: imageBlob, id: data.id}
                    })

                    for (const promise of downloadPromises) {
                        const imageData = await promise
                        const objectURL = URL.createObjectURL(imageData.blob)

                        // 创建img元素
                        const img = document.createElement('img')
                        img.setAttribute('id', imageData.id)
                        img.setAttribute('class', 'img-item')
                        img.src = objectURL
                        container.appendChild(img)
                    }
                } catch (error) {
                    console.log(error)
                }
            }

            window.onload = loadImage
        </script>
    </body>
</html>
